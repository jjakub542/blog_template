{{ define "content" }}
  <h1>Manage Articles</h1>
  
  <div class="articles-container">
    <!-- Left Column: New Article Form -->
    <div class="new-article">
      <h2>New Article</h2>
      <form action="/admin/articles/create" method="POST">
        <label for="title">Working Title</label>
        <textarea name="title" id="title" class="materialize-textarea" placeholder="Enter title" rows="1" required></textarea>

        <label for="description">Description</label>
        <textarea id="description" name="desc" placeholder="Enter description" rows="4" required></textarea>

        <button type="submit" class="btn-submit">Submit Article</button>
      </form>
    </div>

    <!-- Right Column: Existing Articles List -->
    <div class="articles-list">
      
      {{ range .Articles }}

      <div class="article-card">
        <img src="/static/img/moon.jpg" alt="Article Image" class="article-img">
        <div class="article-info">
          <h3 class="article-title">{{ .Title }}</h3>
          <p class="article-desc">{{ .Description }}</p>
          <div class="article-meta">
            <span class="created-date">Created: 2025-04-01</span>
            <span class="updated-date">Updated: 2025-04-05</span>
          </div>
          <a href="/admin/articles/{{ .Id }}" class="btn-edit">Edit</a>
        </div>
      </div>

      {{ end }}

    </div>
  </div>
{{ end }}
