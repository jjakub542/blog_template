{{ define "content" }}

<main>
  <div class="article-edit-container">
      <div class="new-article">
          <h2>Edit Article</h2>

          <!-- Article Title -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter article title" required />
          </div>

          <!-- Article Description -->
          <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" placeholder="Enter article description" required></textarea>
          </div>

          <!-- Article Cover Image Upload -->
          <div class="form-group">
              <label for="cover-image">Cover Image</label>
              <input type="file" id="cover-image" name="cover-image" accept="image/*" />
          </div>

          <!-- Quill.js Editor -->
          <div id="editor"></div>

          <button id="save-btn" class="save-button">Save Changes</button>
      </div>
  </div>
</main>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="/static/js/quill.js"></script>

{{ end }}
